<section ng-controller="ArticlesController">
  <div class="page-header">
    <h1>New Article</h1>
  </div>
  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" ng-submit="create(articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Article title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>

        <div class="form-group">
          <label for="content">Posizione</label>
          <div class="row">
            <div class="col-md-4 col-md-offset-1">
              <textarea name="contentPosX" ng-model="positionX" id="PosX" class="form-control" cols="1" rows="1" placeholder="PosX"></textarea>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-md-4">
              <textarea name="contentPosY" ng-model="positionY" id="PosY" class="form-control" cols="1" rows="1" placeholder="PosY"></textarea>
            </div>
            <div class="col-sm-1"></div>

            <div class="col-md-4 col-md-offset-1">
              <textarea name="cap" ng-model="cap" id="cap" class="form-control" cols="1" rows="1" placeholder="cap"></textarea>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-md-4">
              <textarea name="classe" ng-model="classe" id="classe" class="form-control" cols="1" rows="1" placeholder="tipologia"></textarea>
            </div>
            <div class="col-sm-1"></div>


          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
